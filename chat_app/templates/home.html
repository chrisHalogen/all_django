<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Halogen Chat App</title>
  </head>
  <body style="background-color: black;">
      <div class="container rounded col-lg-6 my-3" style="background-color: rgb(223, 223, 223);">
          <div class="row justify-content-center align-content-center">
                <h2 class="text-center my-4 py-4 ">
                    Halogen Chat
                </h2>

          </div>
        
      </div>
      <div class="container rounded col-lg-6 my-3 py-4" style="background-color: rgb(223, 223, 223);">
        <form method="POST" action="checkroom">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputUsername" class="form-label"><strong>Username</strong></label>
                <input type="text" class="form-control rounded" id="inputUsername" name = 'username'>
                
            </div>
            <div class="mb-3">
                <label for="inputRoom" class="form-label"><strong>Room</strong></label>
                <input type="room" class="form-control rounded" id="inputPassword" name = room>
            </div>
            <button type="submit" class="btn btn-success rounded">Enter Room</button>
        </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
